<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片示例</title>
    <style>
        body {
            /* 设置背景图片 */
            background-image: url('https://s2.loli.net/2024/12/25/JsviUMRPexrIKcg.png'); /* 替换为你的图片链接 */
            background-size: cover; /* 使背景覆盖整个页面 */
            background-position: center; /* 背景居中 */
            background-repeat: no-repeat; /* 不重复 */
            height: 100vh; /* 设置高度为视口高度 */
            margin: 0; /* 去掉默认边距 */
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(220, 32, 142); text-align: center; padding-top: 20%;">welcome!</h1>
</body>
</html>
